ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
#keys:
#    - ~/.ssh/id_rsa
folders:
    -
        map: ~/projects/atypikhouse-api
        to: /home/vagrant/atypikhouse-api
sites:
    -
        map: atypikhouse.local
        to: /home/vagrant/atypikhouse-api/public
        type: symfony4
#databases:
#    - homestead
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: atypikhouse-api
hostname: atypikhouse-api
